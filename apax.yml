# General information
name: "@simatic-ax/commands"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: "Library providing abstract base classes for PLCOpen command handling in object-oriented programming"
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/commands
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
# Dependencies
devDependencies:
  '@ax/sdk': ^2504.0.0
  "@simatic-ax/snippetscollection": ^1.0.0
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'bin'
  - 'snippets'
catalogs:
  "@ax/simatic-ax": ^2504.0.0

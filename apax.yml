# General information
name: "@simatic-ax/commands"
version: 0.0.0-placeholder
author: Siemens AG
# Description will be displayed in the apax extension
description: "Library providing abstract base classes for PLCOpen command handling in object-oriented programming"
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/commands
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
# Dependencies
publicKeys:
  "@simatic-ax":
    "v1": "3792a7e926775425ccdd29ceed8c368c3008b5b33d7d5550b3cb1f58093e1dff"
    "v2": "7af3e394eb2b285a3d99ab8e1f745cc6db75704b30a80393339c721a92ffffd9"
catalogs:
  "@ax/simatic-ax": ^2510.0.0
devDependencies:
  '@ax/sdk': ^2510.0.0
  "@simatic-ax/snippetscollection": ^1.1.0
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'bin'
  - 'snippets'